<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Arima:wght@100..700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header -->
    <div class="header">
        <div class="logo">
            <h2>Safar</h2>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Special Offers</a></li>
            </ul>
        </div>
        <button class="btn-header">Book Now</button>
    </div>

    <!-- hero section -->
    <div class="hero">
        <div class="box-hero">
            <div class="text-hero">
                <h2>Discover Your Perfect Journey with Safar</h2>
                <p>Explore the World's Most Exotic Destinations </p>
                <p>with Our Expert Travel Advisors</p>
            </div>
            <div class="box-form">
                <div class="origin-one">
                    <P>Origin <img src="./imgs/down-arrow.png" class="img-arrow" alt=""></P>
                </div>
                <div class="origin-1">
                    <p>Destination <img src="./imgs/down-arrow.png" class="img-arrow" alt=""> </p>
                </div>
                <div class="origin-2">
                    <p>Departure Date</p>
                </div>
                <div class="origin-3">
                    <p>Return Date</p>
                </div>
                <div class="origin-4">
                    <i class="fa-solid fa-user"></i>
                </div>

            </div>
            <div class="origin-5">
                <p> Search Now</p>
            </div>
        </div>
    </div>

</body>

</html>
